<body>

  <header class="header">

    <!-- Logo and header -->
    <div class="row">
      <div class="col-md-4">
        <img src="./images/nasa1.png" alt="NasaLogo">
      </div>
      <div class="col-md-3 headerLetters">
        <h1>meArticles</h1>
      </div>
      <div class="col-md-5">
        <!--Leave empty  -->
      </div>
    </div>

    <!-- Menu  -->
    <nav class="navbar navbar-expand-md bg-dark navbar-dark justify-content-end">

      <!-- Toggler/collapsibe Button -->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Navbar links -->
      <div class="collapse navbar-collapse justify-content-end" id="collapsibleNavbar">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item ml-auto">
            <a class="nav-link" href="/">Home</a>
          </li>
          <li class="nav-item ml-auto">
            <a class="nav-link" href="/scrapearticles">Get Articles</a>
          </li>
          <li class="nav-item ml-auto">
            <a class="btn btn-secondary" onclick="btnDeleteAllClick()">Delete All Articles</a>
          </li>
        </ul>
      </div>

    </nav>

  </header>

  <div class="container">

    <div id="articlesList">
      <!-- Articles goes here -->
    </div>

  </div>

  <!-- Boostrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <!-- JS for side NavBar -->
  <script src="./app.js"></script>

  <!-- App JavaScript -->
  <script>
   // dynamic buttons elements handlers 
   document.addEventListener('click', e => {
      // override from-submit default behavior
      event.preventDefault()
      // Process selection 
      if (e.target && e.target.id === 'btnDelete') {
        // 1. get associated book with btn selection
        // Get artcile ID
        let artPubId = e.target.getAttribute("value")
        // find artcile from array
        let article = findArticleById(artPubId,savedArticlesArr)
        // 2. Save article
        deleteArticle(article)
        // The information coming accross is incomplete
        // needed to add them in an array instead
        // let article = JSON.parse(e.target.getAttribute("data-value"))
      } else if (e.target && e.target.id === 'btnReadMore') {
        // it is a nav link, redirect to the link
        window.open(e.target.getAttribute("href"),'_blank')
      } else if (e.target.getAttribute("class").includes('nav-link')) {
        // it is a nav link, redirect to the link
        window.location = e.target.getAttribute("href")
      }
    })

    getSavedArticles()

  </script>

</body>

</html>
